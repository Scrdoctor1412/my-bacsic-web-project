  <div class="container-fluid body-code">

        <!-- SUPPORT FORM -->
        <div class="row">
            <form class="support-form">
                <div class="mb-4">
                    <label for="resCatergories" class="form-label">Support request category</label>
                    <select class="form-select" aria-label="Default select example" id="resCatergories" required>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
                <div class="mb-4">
                  <label for="exampleInputEmail1" class="form-label">Email address*</label>
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-4">
                  <label for="exampleInputPassword1" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <p>Please include a detailed description of the issue you're facing or question you have, including your order number if you're writing in about an order issue.</p>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                  
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>
        <!-- END OF SUPPORT FORM -->
    </div>
  </div>
